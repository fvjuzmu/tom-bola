<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Bola</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Tom Bola</h1>
        <input type="file" id="csvFile" accept=".csv">
        <br>
        <input type="text" id="searchInput" placeholder="Suche nach ID oder Name...">
        <br>
        <div class="button-group">
            <button id="exportCsvButton">CSV exportieren</button>
            <button id="optionsButton">Optionen</button>
            <button id="helpButton">Hilfe</button>
            <button id="installButton">App installieren</button>
        </div>
        <br>
        <div id="statusCounter"></div>
        <table id="csvTable">
            <thead>
                <tr>
                    <th class="check-col">Auswahl</th>
                    <th class="id-col">ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Optionen</h2>
            <div class="option-group">
                <h3>Darstellung</h3>
                <label><input type="radio" name="theme" value="auto"> Automatisch</label>
                <label><input type="radio" name="theme" value="light"> Hell</label>
                <label><input type="radio" name="theme" value="dark"> Dunkel</label>
            </div>
            <div class="option-group">
                <h3>Ansicht</h3>
                <label><input type="checkbox" id="hideChecked"> Ausgegebene ausblenden</label>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
